<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Timer</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6eHJKlSB_3WsAnRZTe8AozwfxTsnDq08",
      authDomain: "workout-bac20.firebaseapp.com",
      databaseURL: "https://workout-bac20-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "workout-bac20",
      storageBucket: "workout-bac20.firebasestorage.app",
      messagingSenderId: "194637770015",
      appId: "1:194637770015:web:06608b0760b0276b38d42a",
      measurementId: "G-Q4G9CFLTM0"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    window.pushToFirebase = (screenNum, payload) => {
      const data = { ...payload, timestamp: Date.now(), screen: screenNum };
      set(ref(db, `workouts/current/screen-${screenNum}`), data)
      .then(() => console.log(`%c[Firebase] Wrote screen-${screenNum}`, 'color:green'))
      .catch(e => console.error(`[Firebase] Error pushing to screen-${screenNum}:`, e));
    };
  </script>

  <!-- Cast Linking -->
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=0"></script>
  <script>
    const APP_ID = '0656D6B9';
    const NAMESPACE = 'urn:x-cast:workout.channel';

    window['__onGCastApiAvailable'] = isAvailable => {
      if (!isAvailable) return;
      const request = new chrome.cast.SessionRequest(APP_ID);
      const config = new chrome.cast.ApiConfig(
        request,
        session => console.log('[Cast] session', session),
        availability => console.log('[Cast] availability', availability)
      );
      chrome.cast.initialize(config,
        () => console.log('[Cast] initialized'),
        err => console.error('[Cast] init error', err)
      );
    };

    window.castSessions = {};
    function linkTV(screenNum) {
      chrome.cast.requestSession(
        session => {
          window.castSessions[screenNum] = session;
          const btn = document.getElementById(`link-${screenNum}`);
          btn.textContent = 'Linked'; btn.disabled = true;
        },
        err => alert(`Link failed for screen ${screenNum}: ${err.message}`)
      );
    }

    window.sendToCast = (screenNum, message) => {
      const session = window.castSessions[screenNum];
      if (!session) return;
      session.sendMessage(NAMESPACE, message);
    };
  </script>

  <style>
    * { box-sizing: border-box; }
    body { margin:0; padding:0; font-family:'Poppins',sans-serif; background:#eef2f5; color:#333; }
    .container { width:90%; max-width:900px; margin:0 auto; padding:20px; }
    header { background:linear-gradient(135deg,#2c3e50,#34495e); padding:20px; color:#fff; border-radius:8px; text-align:center; }
    .action-btn { padding:10px 15px; margin:5px; border:none; border-radius:4px; font-weight:600; cursor:pointer; }
    .cast-link-btn { background:#3498db; color:#fff; }
    .start-btn { background:#27ae60; color:#fff; }
    .reset-btn { background:#e74c3c; color:#fff; }
  </style>
</head>
<body>
  <div class="container timer-view" id="timer-view">
    <header><h1>Workout Timer</h1></header>
    <div id="cast-controls" style="margin-bottom:20px;"></div>
    <div class="home-buttons">
      <button class="start-btn action-btn" id="start-btn">Start Workout</button>
      <button class="reset-btn action-btn" id="reset-btn" disabled>Reset</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('cast-controls');
      container.innerHTML = '';
      for (let i = 1; i <= 4; i++) {
        const btn = document.createElement('button');
        btn.id = `link-${i}`;
        btn.className = 'action-btn cast-link-btn';
        btn.textContent = `Link TV ${i}`;
        btn.addEventListener('click', () => linkTV(i));
        container.appendChild(btn);
      }

      const startBtn = document.getElementById('start-btn');
      const resetBtn = document.getElementById('reset-btn');
      startBtn.addEventListener('click', () => {
        const workoutData = {}; // load your workout definition here
        for (let i = 1; i <= 4; i++) {
          sendToCast(i, workoutData);
        }
        resetBtn.disabled = false;
      });
      resetBtn.addEventListener('click', () => {
        resetBtn.disabled = true;
      });
    });
  </script>
</body>
</html>
